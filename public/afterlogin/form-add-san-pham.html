  <script>
    const inpFile = document.getElementById("inpFile");
    const loadFile = document.getElementById("loadFile");
    const previewContainer = document.getElementById("imagePreview");
    const previewImage = previewContainer.querySelector(".image-preview__image");
    const previewDefaultText = previewContainer.querySelector(".image-preview__default-text");
    inpFile.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        previewDefaultText.style.display = "none";
        previewImage.style.display = "block";
        reader.addEventListener("load", function () {
          previewImage.setAttribute("src", this.result);
        });
        reader.readAsDataURL(file);
      }
    });


  </script>

  <script>

    function choiceImage(fileInput) {
      var fileImage = document.getElementById('uploadfile');
      var thumbimage = document.getElementsByClassName('thumbimage');


      if (fileInput.files && fileInput.files[0]) {


        for (let index = 0; index < fileImage.files.length; index++) {
          var reader = new FileReader();
          reader.onload = function (e) {
            thumbimage[index].setAttribute('src', e.target.result);
            thumbimage[index].style.display = '';
            // console.log(fileImage.files[index].lastModified);
          }
          reader.readAsDataURL(fileImage.files[index])

        }

      }


    }
  </script>
